<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Share Buttons</title>
  <link rel="stylesheet" type="text/css" href="sharebuttons.css" />
</head>
<body>
  <div class="share">
	  <ul class="menu">
       <li class="menu-item"><img src="vk.png" onclick="Share.vkontakte('URL','TITLE','IMG_PATH','DESC')"></li>
       <li class="menu-item"><img src="facebook.png" onclick="Share.facebook('URL','TITLE','IMG_PATH','DESC')"></li>
       <li class="menu-item"><img src="odnoklassniki.png" onclick="Share.odnoklassniki('URL','DESC')"></li>
       <li class="menu-item"><img src="twitter.png" onclick="Share.twitter('URL','TITLE')"></li>
	  </ul> 	
  </div>
  <script src="sharebuttons.js"></script>
</body>
</html>
